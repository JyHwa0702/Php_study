<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class ="alert-box" id="alert">
    <p id="알림창">알림창임</p>
<button id="close">닫기</button>
</div>
<button onclick="알림창열기('block','아이디입력하세요')">버튼1</button>
<button onclick="알림창열기('block','비번 입력하세요')">버튼1</button>

<script>

    document.getElementById('close').addEventListener('mouseover',function (){
        document.getElementById('alert').style.display='none';
    });


    function 알림창열기(구멍,글자){
        document.getElementById('alert').style.display=구멍;
        document.getElementById('알림창').innerHTML=글자;
    }
</script>

</body>
</html>
